<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>JetBrains Booth Presentation</title>

		<link rel="stylesheet" href="reveal.js/css/reset.css">
		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="css/theme/jetbrains.css">

		<link rel="stylesheet" href="plugin/staggered/animate.css">
		<link rel="stylesheet" href="plugin/staggered/staggered.css">

		<!-- It would be nice if the plugin could load all of these for us -->
		<script src="plugin/code2art/scene.js"></script>
		<script src="plugin/code2art/player.bundle.js"></script>

		<link rel="stylesheet" href="plugin/code2art/code2art.css">
	</head>
	<body>
		<!-- This div becomes the parent for the code2art imagery -->
		<div id="app"></div>

		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Page 1</h1>
					<p>Blah blah blah</p>
					<img src="img/image.jpg">
				</section>
				<section>
					<h1>Page 2</h1>
					<p>Blah blah blah</p>
					<img src="img/image.jpg">
				</section>
				<section>
					<h1>Page 3</h1>
					<p>Blah blah blah</p>
					<img src="img/image.jpg">
				</section>
				<section>
					<h1>Page 4</h1>
					<p>Blah blah blah</p>
					<img src="img/image.jpg">
				</section>
			</div>
		</div>

	<script src="reveal.js/js/reveal.js"></script>

	<script>
		Reveal.initialize({
			controls: false,
			progress: false,
			history: false,
			center: true,
			autoSlide: 2000,
			loop: true,
			showNotes: false,

			transition: 'slide',

			dependencies: [
				{ src: 'plugin/staggered/staggered.js', async: false },
				{ src: 'plugin/code2art/code2art.js', async: false }
				]
			});
		</script>
	</body>
</html>
